<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Appel WebRTC</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="status">üîî En attente de connexion...</div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div class="controls">
    <button onclick="raccrocher()">‚ùå Raccrocher</button>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room") || "default";
    const user = params.get("user") || "Anonyme";

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const status = document.getElementById("status");

    const socket = io();
    let localStream, peerConnection;

    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        socket.emit("join", { room, user });
      } catch (err) {
        alert("Erreur cam√©ra/micro : " + err.message);
      }
    }

    socket.on("joined", (msg) => {
      status.innerText = msg;
      initPeer(true);
    });

    socket.on("incoming", (msg) => {
      status.innerText = msg;
    });

    socket.on("offer", async ({ offer }) => {
      initPeer(false);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { room, answer });
    });

    socket.on("answer", async ({ answer }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", async ({ candidate }) => {
      if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    function initPeer(isCaller) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = ({ streams: [stream] }) => {
        remoteVideo.srcObject = stream;
      };
      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) socket.emit("candidate", { room, candidate });
      };
      if (isCaller) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => socket.emit("offer", { room, offer: peerConnection.localDescription }));
      }
    }

    function raccrocher() {
      if (peerConnection) peerConnection.close();
      window.close();
    }

    start();
  </script>
</body>
</html>
