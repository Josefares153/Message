<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Appel WebRTC</title>
  <style>
    body {
      background: #202020;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      background: black;
    }
    .controls {
      margin-top: 10px;
    }
    #appelPopup {
      background: #333;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="status">‚è≥ Connexion...</div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div id="appelPopup">
    <div id="appelant">üìû Appel de ...</div>
    <button onclick="accepterAppel()">‚úÖ Accepter</button>
    <button onclick="refuserAppel()">‚ùå Refuser</button>
  </div>

  <div class="controls">
    <button onclick="raccrocher()">Raccrocher</button>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room") || "default";
    const user = params.get("user") || "Anonyme";
    const estAppelant = params.get("caller") === "1";

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const popup = document.getElementById("appelPopup");
    const appelantText = document.getElementById("appelant");
    const status = document.getElementById("status");

    const socket = io();
    let localStream = null;
    let peerConnection = null;

    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    socket.on("appel_recu", ({ from }) => {
      appelantText.textContent = "üìû Appel de " + from;
      popup.style.display = "flex";
      status.textContent = "üîî Appel entrant...";
    });

    socket.on("joined", async (msg) => {
      status.textContent = msg;
      await demarrerFlux();
      initPeer(estAppelant);
    });

    if (estAppelant) {
      socket.emit("appel", { room, from: user });
      status.textContent = "üìû Appel lanc√©...";
      socket.emit("join", { room, user });
    }

    function accepterAppel() {
      popup.style.display = "none";
      socket.emit("join", { room, user });
    }

    function refuserAppel() {
      popup.style.display = "none";
      status.textContent = "‚ùå Appel refus√©";
    }

    async function demarrerFlux() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function initPeer(isCaller) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = ({ streams: [stream] }) => {
        remoteVideo.srcObject = stream;
      };
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit("candidate", { room, candidate: e.candidate });
      };

      if (isCaller) {
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => socket.emit("offer", { room, offer: peerConnection.localDescription }));
      }
    }

    socket.on("offer", async ({ offer }) => {
      if (!peerConnection) initPeer(false);
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { room, answer });
    });

    socket.on("answer", async ({ answer }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", async ({ candidate }) => {
      if (peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    function raccrocher() {
      if (peerConnection) peerConnection.close();
      window.close();
    }
  </script>
</body>
</html>
