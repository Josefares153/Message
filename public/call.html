<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Appel WebRTC</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 45%;
      margin: 10px;
      background: black;
      border-radius: 8px;
    }
    #popup {
      display: none;
      position: absolute;
      background: #333;
      border: 2px solid #555;
      padding: 20px;
      border-radius: 10px;
      top: 20px;
      z-index: 10;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 id="etat">Initialisation...</h2>
  <video id="local" autoplay muted></video>
  <video id="remote" autoplay></video>

  <div id="popup">
    <p id="appelant"></p>
    <button onclick="accepterAppel()">‚úÖ Accepter</button>
    <button onclick="refuserAppel()">‚ùå Refuser</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const user = params.get("user");
    const dest = params.get("dest");
    const estAppelant = params.get("caller") === "1";

    const socket = io("https://appel-nmnx.onrender.com");
    const etat = document.getElementById("etat");
    const popup = document.getElementById("popup");
    const appelantText = document.getElementById("appelant");

    const localVideo = document.getElementById("local");
    const remoteVideo = document.getElementById("remote");
    let peer = null;
    let localStream;

    socket.on("connect", async () => {
      socket.emit("register", user);
      etat.textContent = "Connect√© comme " + user;

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      if (estAppelant) {
        etat.textContent = `Appel en cours vers ${dest}...`;
        socket.emit("appel_utilisateur", { to: dest, from: user });
      }
    });

    socket.on("appel_recu", ({ from }) => {
      appelantText.textContent = `üìû Appel de ${from}`;
      popup.style.display = "block";
      etat.textContent = `üìû Appel entrant...`;
      window._appelant = from;
    });

    function accepterAppel() {
      popup.style.display = "none";
      socket.emit("appel_accepte", { from: window._appelant });
      lancerPeer(false);
    }

    function refuserAppel() {
      popup.style.display = "none";
      etat.textContent = "‚ùå Appel refus√©";
      socket.emit("appel_refuse", { from: window._appelant });
    }

    socket.on("appel_accepte_par", ({ by }) => {
      etat.textContent = `${by} a accept√© l'appel`;
      lancerPeer(true);
    });

    socket.on("appel_refuse_par", ({ by }) => {
      etat.textContent = `${by} a refus√© l'appel`;
    });

    socket.on("erreur_appel", (msg) => {
      etat.textContent = msg;
      alert(msg);
    });

    function lancerPeer(isCaller) {
      peer = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));

      peer.ontrack = ({ streams: [stream] }) => {
        remoteVideo.srcObject = stream;
      };

      peer.onicecandidate = e => {
        if (e.candidate) {
          socket.emit("candidate", { to: isCaller ? dest : window._appelant, candidate: e.candidate });
        }
      };

      if (isCaller) {
        peer.createOffer()
          .then(offer => peer.setLocalDescription(offer))
          .then(() => {
            socket.emit("offer", { to: dest, offer: peer.localDescription });
          });
      }
    }

    socket.on("offer", async ({ offer }) => {
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit("answer", { to: window._appelant, answer });
    });

    socket.on("answer", async ({ answer }) => {
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", async ({ candidate }) => {
      await peer.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
